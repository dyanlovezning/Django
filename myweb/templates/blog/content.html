{% extends "base.html" %}
{% block title %}Blog Article {% endblock %}
{% block content %}
<div class="row rext-center vertical-middle-sm">
    <h1 class="text-center">{{ article.title }}</h1>
</div>
<div class="row">
    <div class="col-xs-12">
        <p class="text-center">
            <span>{{ article.author.username }}</span>
            <span style="margin-left:20px">{{ publish }} </span>
        </p>
        <div>
            {{ article.body }}
        </div>
    </div>
</div>
{% endblock %}
